<div class="row"><div class="col-sm-12"><h1>Timeline</h1><alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert><p ng-show="loading"><i class="fa fa-spinner fa-spin"></i></p><p>Filter:<input ng-model="query"><button class="btn btn-xs btn-danger" ng-click="clearFilter()">x</button></p><p>Sort by:<select ng-model="orderProp"><option value="-date">Newest<option value="+date">Oldest<option value="+actor">Who<option value="+action">What</select></p><p ng-repeat="item in fireworkItems | filter:query | orderBy:orderProp"><button class="btn btn-sm btn-primary" ng-click="filterByActor(item.actor)">@{{ item.actor }}</button> <button class="btn btn-sm btn-success" ng-click="filterByAction(item.action)">{{ item.action }}</button> <button class="btn btn-sm btn-info">{{ item.amount }}</button> <button class="btn btn-sm btn-warning">{{ item.units }}</button> <button class="btn btn-sm btn-danger">{{ item.date }}</button> <button class="btn btn-xs btn-default" ng-click="edit(item)">edit</button> <button class="btn btn-xs btn-danger" ng-click="delete(item)">del</button></p></div></div>
