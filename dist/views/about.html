<h1>What is Firework?</h1><p><a href="http://firework.com">Firework</a> is a simple way to log the things you have done, then query them later.</p><p><a href="http://firework.com">Firework</a> is an Open Source framework with an AngularJs web interface and Microsoft Azure back end.</p><p>If you need to keep track of what you have done, from many devices, <a href="http://firework.com">Firework</a> is for you.</p>
