<div class="row">
    <div class="col-sm-6">
        <h2>Add</h2>

        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

        <form ng-submit="create()" role="form">
            <div class="form-group">
                <label for="actor">Who</label>
                <input ng-model="newItem.actor" type="text" class="form-control" id="actor" placeholder="">
            </div>
            <div class="form-group">
                <label for="action">What</label>
                <input ng-model="newItem.action" type="text" class="form-control" id="action" placeholder="">
            </div>
            <div class="form-group">
                <label for="actor">To Who</label>
                <input ng-model="newItem.actee" type="text" class="form-control" id="actee" placeholder="">
            </div>
            <div class="form-group">
                <label for="Amount">Amount</label>
                <input ng-model="newItem.amount" type="text" class="form-control" id="amount" placeholder="">
            </div>
            <div class="form-group">
                <label for="Units">Units</label>
                <input ng-model="newItem.units" type="text" class="form-control" id="units" placeholder="">
            </div>
            <div class="form-group">
                <label for="Date">Date/Time</label>
                <input ng-model="newItem.date" type="text" class="form-control" id="date" placeholder="">
            </div>
            <div class="form-group">
                {{ shortee(newItem) }}
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-sm-6"></div>
</div>
