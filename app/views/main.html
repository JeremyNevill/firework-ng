<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#">Login</a></li>
    </ul>
    <h3 class="text-muted">Firework</h3>
</div>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Timeline</a></li>
                <li><a href="#">Add</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Who</a></li>
                <li><a href="#">What</a></li>
            </ul>
        </div>
        <div class="col-sm-9 main">
            <div id="timeline">
                <h1>Timeline</h1>

                <p ng-repeat="item in fireworkItems">
                    <button class="btn btn-sm btn-primary"> @{{ item.actor }}</button>
                    <button class="btn btn-sm btn-success"> {{ item.action }}</button>
                    <button class="btn btn-sm btn-info"> {{ item.amount }}</button>
                    <button class="btn btn-sm btn-warning"> {{ item.units }}</button>
                    <button class="btn btn-sm btn-danger">{{ item.date }}</button>
                    <button class="btn btn-xs btn-default">edit</button>
                    <button class="btn btn-xs btn-danger" ng-click="delete(item)">del</button>
                </p>
            </div>
            <hr/>
            <div id="add">
                <h2>Add</h2>

                <form ng-submit="create()" role="form">
                    <div class="form-group">
                        <input ng-model="newItem.actor" type="text" class="form-control" id="actor" placeholder="Who">
                    </div>
                    <div class="form-group">
                        <input ng-model="newItem.action" type="text" class="form-control" id="action"
                               placeholder="What">
                    </div>
                    <div class="form-group">
                        <input ng-model="newItem.amount" type="text" class="form-control" id="amount"
                               placeholder="Num">
                    </div>
                    <div class="form-group">
                        <input ng-model="newItem.units" type="text" class="form-control" id="units"
                               placeholder="Units">
                    </div>
                    <div class="form-group">
                        <input ng-model="newItem.date" type="text" class="form-control" id="date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <input ng-model="newItem.message" type="text" class="form-control" id="message"
                               placeholder="Message">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <hr/>
        </div>
    </div>
